<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chi tiết biển báo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dash.html"><i class="fas fa-traffic-light"></i> Biển Báo</a>
            <div class="collapse navbar-collapse">
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div id="detailContainer" class="card mx-auto" style="max-width:900px;">
            <div class="card-body">
                <div id="notFound" style="display:none;">
                    <h3>Không tìm thấy biển báo</h3>
                    <p>Vui lòng quay lại <a href="dash.html">danh sách</a>.</p>
                </div>

                <div id="detailContent" class="container py-5" style="display:none; max-width: 1000px;">
                    <div class="card shadow-lg border-0 rounded-4 p-4">
                        <div class="row align-items-center g-4">
                            <!-- hình -->
                            <div class="col-md-5 text-center">
                                <div class="bg-light p-3 rounded-3">
                                    <img id="detailImage" src="" alt="Biển báo" class="img-fluid rounded-3 shadow-sm"
                                        style="max-height: 320px;">
                                </div>
                                <div class="mt-3">
                                    <h5 id="detailCode" class="fw-bold" style="color: #667eea;"></h5>
                                </div>
                            </div>

                            <!-- nội dung -->
                            <div class="col-md-7">
                                <h3 id="detailName" class="fw-bold mb-2 text-dark"></h3>
                                <span id="detailType" class="badge text-dark rounded-pill px-3 py-2 fw-bold shadow-sm">
                                    Loại biển báo
                                </span>

                                <h4 class="mt-3 mb-2 text-dark">Chi tiết</h4>
                                <p id="detailFull" class="text-justify lh-lg text-dark medium"></p>

                                <div class="mt-4">
                                    <a href="dash.html"
                                        class="btn btn-primary px-4 py-2 fw-semibold rounded-pill shadow-sm">
                                        Quay lại
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script type="module" src="js/detail.js"></script>

</body>

</html>
